<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:zhjin="http://java.sun.com/jsf/composite/component"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:zh="http://www.zhjin.com/custom">

<h:body> 
	<ui:composition template="../template/base.xhtml">
		<ui:define name="title">
			#{windowData.windowTitle}
		</ui:define>
		<ui:define name="pagecontent">
			<h:form id="fileuploadform" prependId="false" enctype="multipart/form-data">
				<p:fileUpload label="选择文件" cancelLabel="取消" auto="true"
					dragDropSupport="true" uploadLabel="上传" multiple="false" mode="advanced" showButtons="false" 
					fileUploadListener="#{sysUtil.fileUploadProcess}">
				</p:fileUpload>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body> 
</html>
